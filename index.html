<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Texto Automático</title>
    <!-- Enlace al CDN de Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

   <style>
        /* Estilos CSS adicionales */
        .btn-leer {
            margin-top: 10px;
        }

        .btn-accion {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Contenedor principal -->
<div class="container mt-4">
    <!-- Selector de voces -->
    <div class="mb-3">
        <label for="voiceSelect" class="form-label">Selecciona una voz:</label>
        <select id="voiceSelect" class="form-select"></select>
    </div>

    <!-- Textarea para ingresar el texto -->
    <div class="mb-3">
        <label for "inputTexto" class="form-label">Ingrese el texto:</label>
        <textarea class="form-control" id="inputTexto" rows="5"></textarea>
    </div>

    <!-- Botones de acción -->
    <div class="row text-center">
        <div class="mb-3">
            <button class="btn btn-primary btn-leer" onclick="leerTextoAutomatico()">
                <i class="fa fa-play"></i> 
            </button>
            <button class="btn btn-primary btn-accion" onclick="pausarLectura()">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary btn-accion" onclick="reanudarLectura()">
                <i class="fas fa-play"></i>
            </button>
            <button class="btn btn-primary btn-accion" onclick="detenerLectura()">
                <i class="fa fa-stop" aria-hidden="true"></i>
            </button>
            <button class="btn btn-primary btn-accion" onclick="aumentarVelocidadLectura()">
                <i class="fa fa-fast-forward" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

<!-- Enlace al CDN de Bootstrap JS (requerido para funcionalidades de Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Enlace al archivo script.js -->
<script src="script.js"></script>
</body>
</html>
