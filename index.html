<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División de Texto en Tarjetas con Lector de Texto</title>
    <!-- Enlace al CDN de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS adicionales */
        .btn-leer {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Contenedor principal -->
<div class="container mt-4">
    <!-- Textarea para ingresar el texto -->
    <div class="mb-3">
        <label for="inputTexto" class="form-label">Ingrese el texto:</label>
        <textarea class="form-control" id="inputTexto" rows="5"></textarea>
    </div>

    <!-- Botón para procesar el texto -->
    <button class="btn btn-primary" onclick="procesarTexto()">Procesar Texto</button>

    <!-- Contenedor para mostrar las tarjetas -->
    <div id="outputContainer"></div>
</div>

<!-- Enlace al CDN de Bootstrap JS (requerido para funcionalidades de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Enlace al archivo script.js -->
<script src="script.js"></script>
</body>
</html>
