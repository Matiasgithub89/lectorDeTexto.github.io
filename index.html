<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector de Texto Automático</title>
    <!-- Enlace al CDN de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos CSS adicionales */
        .btn-leer {
            margin-top: 10px;
        }

        .btn-accion {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<!-- Contenedor principal -->
<div class="container mt-4">
    <!-- Selector de voces -->
    <div class="mb-3">
        <label for="voiceSelect" class="form-label">Selecciona una voz:</label>
        <select id="voiceSelect" class="form-select"></select>
    </div>

    <!-- Textarea para ingresar el texto -->
    <div class="mb-3">
        <label for "inputTexto" class="form-label">Ingrese el texto:</label>
        <textarea class="form-control" id="inputTexto" rows="5"></textarea>
    </div>

    <!-- Botones de acción -->
    <div class="mb-3">
        <button class="btn btn-primary btn-leer" onclick="leerTextoAutomatico()">
            <i class="bi bi-play-fill"></i> Leer Texto Automáticamente
        </button>
        <button class="btn btn-primary btn-accion" onclick="pausarLectura()">
            <i class="bi bi-pause-fill"></i> Pausar
        </button>
        <button class="btn btn-primary btn-accion" onclick="reanudarLectura()">
            <i class="bi bi-play-fill"></i> Reanudar
        </button>
        <button class="btn btn-primary btn-accion" onclick="detenerLectura()">
            <i class="bi bi-stop-fill"></i> Detener
        </button>
        <button class="btn btn-primary btn-accion" onclick="aumentarVelocidadLectura()">
            <i class="bi bi-arrow-up-circle-fill"></i> Aumentar Velocidad
        </button>
    </div>
</div>

<!-- Enlace al CDN de Bootstrap JS (requerido para funcionalidades de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Enlace al archivo script.js -->
<script src="script.js"></script>
</body>
</html>
